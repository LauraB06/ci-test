name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  install:
    name: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Cache node_modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node_modules-${{ env.cache-name }}-
            ${{ runner.os }}-node_modules-
            ${{ runner.os }}-
      - name: Install Dependencies
        run: npm install
  build:
    name: build
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Load node_modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
      - name: Cache dist
        uses: actions/cache@v2
        env:
          cache-name-dist: cache-dist
        with:
          path: dist
          key: ${{ runner.os }}-dist-${{ env.cache-name-dist }}
          restore-keys: |
            ${{ runner.os }}-dist-${{ env.cache-name-dist }}-
            ${{ runner.os }}-dist-
            ${{ runner.os }}-
      - name: Run build
        run: npm run build
  lint:
    name: lint
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Load node_modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
      - name: Run lint
        run: npm run lint
  test:
    name: test
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Load node_modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
      - name: Run test
        run: npm run test
  cypress-run:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Load node_modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
      - name: Load dist
        uses: actions/cache@v2
        env:
          cache-name-dist: cache-dist
        with:
          path: dist
          key: ${{ runner.os }}-dist-${{ env.cache-name-dist }}
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          start: npx http-serve dist -p 8080
          wait-on: "http://localhost:8080"
